<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<label>张三</label>
		<textarea name="mess">
		
		</textarea>
		<button>提交</button>
		<div></div>
		<script>
			window.onload = function() {
				var tet=document.getElementsByTagName('textarea')[0];
				var btn=document.getElementsByTagName('button')[0];
				var div=document.getElementsByTagName('div')[0];
				btn.onclick=function(){
					var val=tet.value;
					div.innerHTML+='张三：'+val+"<br>";
					tet.value='';
				}
			}

		</script>
	</body>
</html>
